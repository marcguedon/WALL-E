<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='base.js') }}"></script>
		<title>WALL-E</title>
	</head>

	<body>
        <img class="wall-e" src="{{ url_for('static', filename='img/wall-e.png') }}">
        <div class="menu">
            <div class="line one">
                <div class="informations">
                    <h3>INFORMATIONS</h3>
                    <div class="data">
                        <div>
                            <img>
                            <p>80%</p>
                        </div>
                        <div>
                            <p>Walking...</p>
                        </div>
                    </div>
                </div>

                <div class="camera">
                    <h3>CAMERA</h3>
                    <div class="display">

                    </div>
                </div>
            </div>

            <div class="line two">
                <div class="soundboard">
                    <h3>SOUNDBOARD</h3>
                    <div class="soundsGrid">
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(1)">Sound 1</button>
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(2)">Sound 2</button>
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(3)">Sound 3</button>
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(4)">Sound 4</button>
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(5)">Sound 5</button>
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(6)">Sound 6</button>
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(7)">Sound 7</button>
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(8)">Sound 8</button>
                        <button class="soundButton" data-sound="{{ url_for('static', filename='sound/cheh.mp3') }}" title="MAKE SOUND" onclick="makeSound(9)">Sound 9</button>
                    </div>
                </div>

                <div class="controls">
                    <h3>MOVEMENTS</h3>
                    <div class="shifting">
                        <div class="mode">
                            <p>MANUAL</p>
                            <label class="switch">
                                <input type="checkbox" id="autoCheckbox" onchange="switchOperatingMode()">
                                <span class="slider round"></span>
                            </label>
                            <p>AUTO</p>
                        </div>
                        <div class="movements">
                            <button class="movementButton top" onclick="moveForward()" title="FORWARD"><img src="{{ url_for('static', filename='img/topArrow.png') }}"></button>
                            <button class="movementButton left" onclick="moveLeft()" title="TURN LEFT"><img src="{{ url_for('static', filename='img/leftArrow.png') }}"></button>
                            <button class="movementButton right" onclick="moveRight()" title="TURN RIGHT"><img src="{{ url_for('static', filename='img/rightArrow.png') }}"></button>
                            <button class="movementButton bottom" onclick="moveBackward()" title="BACKWARD"><img src="{{ url_for('static', filename='img/bottomArrow.png') }}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
