<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="base.css">
		<!-- <link rel="shortcut icon" href="favicon.png"> -->
		<script type="text/javascript" src="base.js"></script>
		<title>WALL-E</title>
	</head>

	<body>
        <img class="wall-e" src="img/wall-e.png">
        <div class="menu">
            <div class="line one">
                <div class="informations">
                    <h3>INFORMATIONS</h3>
                    <div class="data">
                        <div>
                            <img>
                            <p>80%</p>
                        </div>
                        <div>
                            <p>Walking...</p>
                        </div>
                    </div>
                </div>

                <div class="camera">
                    <h3>CAMERA</h3>
                    <div class="display">

                    </div>
                </div>
            </div>

            <div class="line two">
                <div class="soundboard">
                    <h3>SOUNDBOARD</h3>
                    <div class="soundsGrid">
                        <button>Sound 1</button>
                        <button>Sound 2</button>
                        <button>Sound 3</button>
                        <button>Sound 4</button>
                        <button>Sound 5</button>
                        <button>Sound 6</button>
                        <button>Sound 7</button>
                        <button>Sound 8</button>
                        <button>Sound 9</button>
                    </div>
                </div>

                <div class="controls">
                    <h3>MOVEMENTS</h3>
                    <div class="shifting">
                        <div class="mode">
                            <p>MANUAL</p>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <p>AUTO</p>
                        </div>
                        <div class="movements">
                            <button class="movementButton top"><img src="img/topArrow.png"></button>
                            <button class="movementButton left"><img src="img/leftArrow.png"></button>
                            <button class="movementButton right"><img src="img/rightArrow.png"></button>
                            <button class="movementButton bottom"><img src="img/bottomArrow.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
